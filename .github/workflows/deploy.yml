name: Deploy

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build release binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: conduit-registry
          path: target/release/conduit-registry
          retention-days: 5

  deploy:
    name: Deploy Registry
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: conduit-registry
      - name: Deploy to registry node
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REGISTRY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: conduit-registry
          target: /root/conduit-registry/target/release/
          overwrite: true
      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REGISTRY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            chmod +x /root/conduit-registry/target/release/conduit-registry
            systemctl restart conduit-registry
            sleep 3
            systemctl is-active conduit-registry
